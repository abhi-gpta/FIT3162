<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Analysis Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Analysis Dashboard</h1>
  </header>
  
  <div class="container">
    <section class="categories">
      <!-- Category buttons will be dynamically added here -->
    </section>

    <section class="trends">
      <!-- Trending product data will be dynamically added here -->
    </section>

    <section class="product-analysis">
      <input type="text" id="product-search" placeholder="Search for a product...">
      <div id="product-info">
        <!-- Product information will be dynamically updated here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
