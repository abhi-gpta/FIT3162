<!-- Google Charts API script -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {
    'packages': ['geochart'],
  });
  google.charts.setOnLoadCallback(drawRegionsMap);

  function drawRegionsMap() {
    var data = google.visualization.arrayToDataTable([
      ['State', 'Display', 'Average Price $'],
      ['New South Wales', 'New South Wales', 200],
      ['Victoria', 'Victoria', 300],
      ['Northern Territory', 'Northern Territory', 300],
      ['Queensland', 'Queensland', 400],
      ['Western Australia', 'Western Australia', 400],
      ['South Australia', 'South Australia', 400],
      ['AU-TAS', 'Tasmania', 500],
    ]);

    var options = {
      region: 'AU',
      displayMode: 'regions',
      colorAxis: {colors: ['#ffff00', '#ff0000']},
      resolution: 'provinces', 
      keepAspectRatio: true,
      tooltip: {
        textStyle: {
          color: '#444',
          fontSize: 32 // Adjust the font size for the tooltip here
        },
        trigger: 'hover',
        isHtml: true,
      },
    };

    var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

    chart.draw(data, options);
  }

  document.addEventListener('DOMContentLoaded', function () {
    const checkboxes = document.querySelectorAll('.check-box-group input[type="checkbox"]');
  
    checkboxes.forEach(function (checkbox) {
      checkbox.addEventListener('change', function () {
        if (this.checked) {
          checkboxes.forEach(function (otherCheckbox) {
            if (otherCheckbox !== checkbox) {
              otherCheckbox.checked = false;
            }
          });
        }
      });
    });
  });
</script>
