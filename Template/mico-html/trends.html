  <h2 style="margin-left: 37%;margin-bottom: 0px">
    Groceries Price Trends
  </h2>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawChart);
      
      const datasetExample = [['Year', 'Chicken', 'Steak','Wheat','Bread'],
                          ['2004',  21,12,25,7],
                          ['2005',  11,5,20,16],
                          ['2006',  17, 2,11,12],
                          ['2007',  15,4,15,21]];
      function drawChart() {
        var data = google.visualization.arrayToDataTable(removeEl(datasetExample,2));

        var options = {
          curveType: 'function',
          legend: { position: 'bottom' },
          hAxis: {title: 'Year'},
          vAxis: {title: 'Price in AUD'}
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
        
      }
      function removeEl(array, remIdx) {
    //https://stackoverflow.com/questions/24812371/deleting-a-column-from-a-multidimensional-array-in-javascript
          return array.map(function(arr) {
      return arr.filter(function(el,idx){return idx !== remIdx});  
    });
      };	
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px; margin-left: 200px;margin-top: 0px"></div>
  </body>
